<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Electrodomesticos</title>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top"> -->
                    Electrodomésticos
                </a>
            </div>

        </nav>
        <!-- /Header -->
        <button @click="search">aaa</button>
        <!-- Select search -->
        <div class="container mt-3">
            <select v-model="i_search" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected value="0">Seleccione un electrodoméstico</option>
                <option value="1">Televisor</option>
                <option value="2">Freidora</option>
                <option value="3">lavadora</option>
                <option value="4">Nevera</option>
            </select>
        </div>
        <!-- /Select search -->

        <!-- Tittle products -->
        <div class="container">
            <div class="row">
                <div class="col text-center text-uppercase">
                    <h2>Productos</h2>
                </div>
            </div>
        </div>
        <!-- /Tittle products -->

        <!-- Products -->
        <section id="products" class="mt-4">
            <div class="container">
                <div class="row">
                    <!-- TV -->
                    <div class="col-md-3 col-sm-6 mb-3" id="tv" v-for="item in dataProducts[0].tv">
                        <div class="card">
                            <div class="col text-center btn">
                                <img :src="item.img" class="card-img-top" alt="img">
                            </div>
                            <div class="card-body  text-center">
                                <h5 class="card-title">{{item.name}}</h5>
                                <div class="container-fluid mb-2">
                                    <div class="row">
                                        <div class="col text-center">
                                            <p class="text-center fw-bold">Cantidad</p>
                                        </div>
                                        <div class="input-group mb-3">
                                            <button class="btn btn-outline " type="button" id="button-image"><img
                                                    src="assets/mas.png" alt=""></button>
                                            <input type="number" class="form-control rounded text-center" placeholder=""
                                                aria-label="Example text with button addon"
                                                aria-describedby="button-addon1">
                                            <button class="btn btn-outline " type="button" id="button-image"><img
                                                    src="assets/menos.png" alt=""></button>
                                        </div>
                                    </div>
                                </div>
                                <a href="#" class="btn btn-primary">Agregar</a>
                            </div>
                        </div>
                    </div>
                    <!-- /TV -->

                    <!-- Fryer -->
                    <div class="col-md-3 col-sm-6 mb-3" id="fryer" v-for="item in dataProducts[0].fryer">
                        <div class="card">
                            <div class="col text-center btn">
                                <img :src="item.img" class="card-img-top" alt="img">
                            </div>
                            <div class="card-body  text-center">
                                <h5 class="card-title">{{item.name}}</h5>
                                <div class="container-fluid mb-2">
                                    <div class="row">
                                        <div class="col text-center">
                                            <p class="text-center fw-bold">Cantidad</p>
                                        </div>
                                        <div class="input-group mb-3">
                                            <button class="btn btn-outline " type="button" id="button-image"><img
                                                    src="assets/mas.png" alt=""></button>
                                            <input type="number" class="form-control rounded text-center" placeholder=""
                                                aria-label="Example text with button addon"
                                                aria-describedby="button-addon1">
                                            <button class="btn btn-outline " type="button" id="button-image"><img
                                                    src="assets/menos.png" alt=""></button>
                                        </div>
                                    </div>
                                </div>
                                <a href="#" class="btn btn-primary">Agregar</a>
                            </div>
                        </div>
                    </div>
                    <!-- /Fryer -->

                    <!-- wash -->
                    <div class="col-md-3 col-sm-6 mb-3" id="fryer" v-for="item in dataProducts[0].wash">
                        <div class="card">
                            <div class="col text-center btn">
                                <img :src="item.img" class="card-img-top" alt="img">
                            </div>
                            <div class="card-body  text-center">
                                <h5 class="card-title">{{item.name}}</h5>
                                <div class="container-fluid mb-2">
                                    <div class="row">
                                        <div class="col text-center">
                                            <p class="text-center fw-bold">Cantidad</p>
                                        </div>
                                        <div class="input-group mb-3">
                                            <button class="btn btn-outline " type="button" id="button-image"><img
                                                    src="assets/mas.png" alt=""></button>
                                            <input type="number" class="form-control rounded text-center" placeholder=""
                                                aria-label="Example text with button addon"
                                                aria-describedby="button-addon1">
                                            <button class="btn btn-outline " type="button" id="button-image"><img
                                                    src="assets/menos.png" alt=""></button>
                                        </div>
                                    </div>
                                </div>
                                <a href="#" class="btn btn-primary">Agregar</a>
                            </div>
                        </div>
                    </div>
                    <!-- /wash -->

                    <!-- refrigerator -->
                    <div class="col-md-3 col-sm-6 mb-3" id="refrigerator" v-for="item in dataProducts[0].refrigerator">
                        <div class="card">
                            <div class="col text-center btn">
                                <img :src="item.img" class="card-img-top" alt="img">
                            </div>
                            <div class="card-body  text-center">
                                <h5 class="card-title">{{item.name}}</h5>
                                <div class="container-fluid mb-2">
                                    <div class="row">
                                        <div class="col text-center">
                                            <p class="text-center fw-bold">Cantidad</p>
                                        </div>
                                        <div class="input-group mb-3">
                                            <button class="btn btn-outline " type="button" id="button-image"><img
                                                    src="assets/mas.png" alt=""></button>
                                            <input type="number" class="form-control rounded text-center" placeholder=""
                                                aria-label="Example text with button addon"
                                                aria-describedby="button-addon1">
                                            <button class="btn btn-outline " type="button" id="button-image"><img
                                                    src="assets/menos.png" alt=""></button>
                                        </div>
                                    </div>
                                </div>
                                <a href="#" class="btn btn-primary">Agregar</a>
                            </div>
                        </div>
                    </div>
                    <!-- /refrigerator -->
                </div>
            </div>
        </section>
        <!-- /Products -->








    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
